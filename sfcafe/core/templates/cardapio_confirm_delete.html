{% extends "base_generic.html" %} {% block content %}
<h2>Excluir Item do Cardapio</h2>
<p>Tem certeza que deseja excluir o item "{{ object.nome }}" do cardapio?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmar</button>
  <a href="{% url 'cliente-list' %}">Cancelar</a>
</form>
{% endblock %}

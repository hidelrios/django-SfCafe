{% extends "base_generic.html" %} {% block content %}
<h2>Clientes</h2>
<a href="{% url 'cliente-add' %}">Adicionar Cliente</a>
<ul>
  {% for cliente in clientes %}
  <li>
    <a href="{% url 'cliente-detail' cliente.id %}">{{ cliente.nome }}</a>
    <a href="{% url 'cliente-edit' cliente.id %}">Editar</a>
    <a href="{% url 'cliente-delete' cliente.id %}">Excluir</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
